<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/index.css">
    <title>Poker timer</title>
</head>
<body>

    <div class="timer-container">
        <div>
            Level <span id="level">1</span>
        </div>
        <div id="clock"></div>
        <div id="blinds">
        </div>
    </div>

    <div id="structure">

    </div>

    <div class="actions">
        <button onclick="onPrevLevelPressed()">
            <img src="assets/chevron-left.svg"/>
        </button>
        <button onclick="onPlayPauseButtonPressed()">
            <img id="playPauseButtonImage"/>
        </button>
        <button onclick="onNextLevelPressed()">
            <img src="assets/chevron-right.svg"/>
        </button>
    </div>

    <script src="src/util.js"></script>
    <script src="src/sounds.js"></script>
    <script src="src/blindscalculator.js"></script>
    <script src="src/consoleinterface.js"></script>
    <script src="src/model.js"></script>
    <script src="src/ui.js"></script>

    <script src="src/index.js"></script>

</body>
</html>
